<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Ergebnisse - Abimotto-Abstimmung</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" media="all">
</head>
<body>
	<h1>Abimotto-Abstimmung</h1>
	<h2>Ergebnisse</h2>

	<a href="/vote">Zum Abstimmen</a>

	<p>{{nvoters}} abgestimmt</p>

	<table>
		<thead>
			<th>Option</th>
			<th>Stimmen</th>
		</thead>
		<tbody>
			{{#options}}
			<tr>
				<td>{{name}}</td>
				<td>{{votes}}</td>
			</tr>
			{{/options}}
		</tbody>
	</table>
</body>
</html>
